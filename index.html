<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Installation</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/media.css">
  </head>
<body>
     
   <div class="col-md-12 text-center"><h3>Product Carousel <span style="color:red"> preview it on actual browser</span></h3></div>
    <div class="col-md-10 col-md-offset-1">
    <div class="carousel slide" data-ride="carousel" data-type="multi" data-interval="3000" id="myCarousel">
      <div class="carousel-inner">
       
        <div class="item active">
          <div class="col-sm-2 col-sm-offset-1"><a href="#"><img src="images/board2.png" class="img-responsive"></a></div>
          <div class="col-sm-2 col-sm-offset-2"><a href="#"><img src="images/board3.png" class="img-responsive"></a></div>
          <div class="col-sm-2 col-sm-offset-2"><a href="#"><img src="images/board4.png" class="img-responsive"></a></div>
        </div>
        
        <div class="item">
          <div class="col-sm-2 col-sm-offset-1"><a href="#"><img src="images/board3.png" class="img-responsive"></a></div>
          <div class="col-sm-2 col-sm-offset-2"><a href="#"><img src="images/board4.png" class="img-responsive"></a></div>
          <div class="col-sm-2 col-sm-offset-2"><a href="#"><img src="images/board2.png" class="img-responsive"></a></div>
        </div>
        
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
    </div>
</div>
   
   

   
   <script>
        $(document).ready(function(){
        $('.carousel[data-type="multi"] .item').each(function(){
          var next = $(this).next();
          if (!next.length) {
            next = $(this).siblings(':first');
          }
          next.children(':first-child').clone().appendTo($(this));

          for (var i=0;i<4;i++) {
            next=next.next();
            if (!next.length) {
                next = $(this).siblings(':first');
            }

            next.children(':first-child').clone().appendTo($(this));
          }
        });
        });
    </script>
    
     <script src="js/jquery-3.2.1.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
</body>
</html>
